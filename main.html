<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Apple Grocery Store</h1>
  </header>

  <main class="product">
    <!-- Product Photo Section -->
    <section class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Main Red Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
          </ul>
        </div>
      </div>

      <div class="product-details">
        <h2 class="price">$7.93</h2>
        
        <div class="variant">
          <h3>Varieties</h3>
          <ul>
            <li><a href="#"><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></a></li>
            <li><a href="#"><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></a></li>
            <li><a href="#"><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></a></li>
            <li><a href="#"><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></a></li>
          </ul>
        </div>

        <div class="description">
          <h3>BENEFITS</h3>
          <p>Apples are rich in fiber, vitamins, and antioxidants. Eating apples helps improve digestion, boost immunity, and maintain heart health.</p>
        </div>

        <button class="add-to-cart">ADD TO CART</button>
      </div>
    </section>
  </main>
</body>
</html>
